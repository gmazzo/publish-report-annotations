name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build
    runs-on: macos-latest # for xcresultParser tests to be able to extract a json from .xcresult folder
    needs: sample-checks
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        shell: bash
        run: npm run build
      - name: Run integrations tests
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        shell: bash
        run: npm run intTest
      - name: Report to PR
        uses: ./.
        if: ${{ !cancelled() }}
        with:
          reports: |
            lib/*-junit.xml
      - name: Coverage report
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  sample-checks:
    name: Sample Checks
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        shell: bash
        run: npm run compile && npm run package
      - name: Report to Check
        uses: ./.
        with:
          checkName: "Test Reports (full)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
      - name: Report to Check (Omit âœ… passed)
        uses: ./.
        with:
          checkName: "Test Reports (omitting passed)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
          filterPassedTests: true
      - name: Report to Check (Computing Flaky)
        uses: ./.
        with:
          checkName: "Test Reports (computing flaky)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
          detectFlakyTests: true
      - name: Report to Check (PR filtered)
        uses: ./.
        with:
          checkName: "Test Reports (PR filtered)"
          reports: |
            samples/[!TEST]*.xml
            !samples/*many*.*
          filterChecks: true
      - name: Report to Check (No Reports)
        uses: ./.
        with:
          checkName: "Test Reports (No Reports)"
          reports: |
            non-existing-folder/*.xml
          failIfNoReportsFound: true
        continue-on-error: true
      - name: Report to Check (GitHub App)
        uses: ./.
        with:
          appId: ${{ vars.GH_APP_ID }}
          appSecret: ${{ secrets.GH_APP_SECRET }}
          checkName: "Test Reports (GitHub App)"
          reports: |
            samples/
            !samples/*many*.*
      - name: Report to Check (GitHub App, Many Annotations)
        uses: ./.
        with:
          appId: ${{ vars.GH_APP_ID }}
          appSecret: ${{ secrets.GH_APP_SECRET }}
          checkName: "Test Reports (GitHub App, many annotations)"
          reports: |
            samples/*many*.*
