name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        run: npm run build
      - name: Report to Check
        uses: ./.
        if: ${{ always() && github.event_name == 'pull_request' }}
        with:
          checkName: "Test Reports (full)"
          reports: |
            samples/
          testsSummary: full
      - name: Report to Check (Omit âœ… passed)
        uses: ./.
        if: ${{ always() && github.event_name == 'pull_request' }}
        with:
          checkName: "Test Reports (omitting passed)"
          reports: |
            samples/
          testsSummary: full
          filterPassedTests: true
      - name: Report to Check (Computing Flaky)
        uses: ./.
        if: ${{ always() && github.event_name == 'pull_request' }}
        with:
          checkName: "Test Reports (computing flaky)"
          reports: |
            samples/
          testsSummary: full
          detectFlakyTests: true
      - name: Report to Check (PR filtered)
        uses: ./.
        if: ${{ always() && github.event_name == 'pull_request' }}
        with:
          checkName: "Test Reports (PR filtered)"
          reports: |
            samples/[!TEST]*.xml
          filterChecks: true
      - name: Coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Run integrations tests
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: npm run intTest
      - name: Report to PR
        uses: ./.
        if: always()
        with:
          reports: |
            lib/*-junit.xml
