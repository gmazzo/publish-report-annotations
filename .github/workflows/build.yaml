name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build
    runs-on: macos-latest # for xcresultParser tests to be able to extract a json from .xcresult folder
    needs: sample-checks
    if: ${{ !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        shell: bash
        run: npm run build
      - name: Run integrations tests
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        shell: bash
        run: npm run intTest
      - name: Report to PR
        uses: ./.
        if: ${{ !cancelled() }}
        with:
          reports: |
            lib/*-junit.xml
      - name: Coverage report
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  sample-checks:
    name: Sample Checks
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        shell: bash
        run: npm run compile && npm run package
      - name: Report to Check
        uses: ./.
        with:
          checkName: "Test Reports (full)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
      - name: Report to Check (Omit âœ… passed)
        uses: ./.
        with:
          checkName: "Test Reports (omitting passed)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
          filterPassedTests: true
      - name: Report to Check (Computing Flaky)
        uses: ./.
        with:
          checkName: "Test Reports (computing flaky)"
          reports: |
            samples/
            !samples/*many*.*
          testsSummary: full
          detectFlakyTests: true
      - name: Report to Check (PR filtered)
        uses: ./.
        with:
          checkName: "Test Reports (PR filtered)"
          reports: |
            samples/[!TEST]*.xml
            !samples/*many*.*
          filterChecks: true
      - name: Report to Check (No Reports)
        uses: ./.
        with:
          checkName: "Test Reports (No Reports)"
          reports: |
            non-existing-folder/*.xml
          failIfNoReportsFound: true
        continue-on-error: true
      - name: Report to Check (Failures)
        uses: ./.
        with:
          checkName: "Test Reports (Failures)"
          reports: |
            samples/
          reportFileMaxSize: 20KB
      - name: Report to Check (GitHub App)
        uses: ./.
        with:
          appId: ${{ vars.GH_APP_ID }}
          appSecret: ${{ secrets.GH_APP_SECRET }}
          checkName: "Test Reports (GitHub App)"
          reports: |
            samples/
            !samples/*many*.*
      - name: Report to Check (GitHub App, Many Annotations)
        uses: ./.
        with:
          appId: ${{ vars.GH_APP_ID }}
          appSecret: ${{ secrets.GH_APP_SECRET }}
          checkName: "Test Reports (GitHub App, many annotations)"
          reports: |
            samples/*many*.*

  clear-sample-checks:
    name: Clear Sample Checks
    if: ${{ !cancelled() && github.event_name == 'pull_request' }}
    needs: [ sample-checks, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Octokit Action
        run: npm install @octokit/action
      - name: Generate Sample App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_SECRET }}
      - name: Clean Sample checks
        uses: actions/github-script@v8
        env:
          APP_ID: ${{ vars.GH_APP_ID }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          github-token: ${{ github.token }}
          script: |
            const { Octokit } = require("@octokit/action");
            
            const appId = Number(process.env.APP_ID);
            const appOctokit = new Octokit();
        
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });
            
            for (const check of checks.data.check_runs) {
              if (!check.name.startsWith("Test Reports")) {
                continue;
              }
            
              core.info(`Clearing check: ${check.name} (id: ${check.id}, app_id: ${check.app.id})`);
            
              const client = check.app.id == appId ? appOctokit : github;
            
              await client.rest.checks.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: check.id,
                conclusion: 'neutral'
              });
            }
