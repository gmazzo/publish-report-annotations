name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Build
        run: npm run build
      - name: Report to PR
        uses: ./.
        if: always()
        with:
          reports: |
            lib/*-junit.xml
            samples/
      - name: Report to Check
        uses: ./.
        if: always()
        with:
          checkName: "Test Reports"
          reports: |
            lib/*-junit.xml
            samples/
          summary: detailedWithoutPassed
      - name: Report to Check (Ignoring Flaky)
        uses: ./.
        if: always()
        with:
          checkName: "Test Reports (Ignoring Flaky)"
          reports: |
            lib/*-junit.xml
            samples/
          detectFlakyTests: true
      - name: Report to Check (PR filtered)
        uses: ./.
        if: always()
        with:
          checkName: "Test Reports (PR filtered)"
          reports: |
            lib/*-junit.xml
            samples/[!TEST]*.xml
          filterChecks: true
      - name: Coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
