name: Release
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  release:
    name: Release ${{ github.event_name == 'pull_request' && '(dry-run)' || '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup host
        uses: ./.github/actions/setup-host
      - name: Release ${{ github.event_name == 'pull_request' && '(dry-run)' || '' }}
        run: |
          npx semantic-release ${{ github.event_name == 'pull_request' && '--dry-run' || '' }} 
            --branches main
            --plugins semantic-release-major-tag
