name: "Publish Reports"
description: "Annotates files feeding from JUnit/AndroidLint/Checkstyle XML reports"
inputs:
  token:
    description: "Specify the token to use to publish the check."
    required: true
    default: ${{ github.token }}
  checkName:
    description: "Check name for test reports (only annotates if missing)"
    required: false
  reports:
    description: "A multiline list of glob paths to report XML files"
    required: true
    default: |
      **/build/test-results/**/TEST-*.xml
      **/build/reports/checkstyle/*.xml
      **/build/reports/lint-results-*.xml
      **/build/reports/detekt/*.xml
  summary:
    description: "The kind summary to display in the check: `detailed`, `totals` or `off`"
    default: "detailed"
    required: true
  filterChecks:
    description: "Report only check annotations coming from files that have been changed in the PR (tests won't be filtered)"
    required: false
    default: "false"
  warningsAsErrors:
    description: "Treat warnings as errors"
    required: false
    default: "false"
  failOnError:
    description: "Fail the action if any errors are found"
    required: false
    default: "false"
runs:
  using: node20
  main: dist/index.js
branding:
  color: green
  icon: list
